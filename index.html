<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <div class="header">
            <h1>The Library of Odin</h1>
            <img
                src="./images/TOP Logo.png"
                alt="The Odin Project Logo"
                class="top-logo" />
        </div>
        <div class="book-form">
            <form action="" class="form">
                <h1 class="title">Add a new book</h1>

                <div class="inputContainer">
                    <input type="text" class="input" placeholder="Title" />
                    <label for="" class="label">Title</label>
                </div>

                <div class="inputContainer">
                    <input type="text" class="input" placeholder="Author" />
                    <label for="" class="label">Author</label>
                </div>

                <div class="inputContainer">
                    <input
                        type="number"
                        pattern="[A-Za-z\s]*"
                        class="input"
                        placeholder="Pages"
                        oninvalid="this.setCustomValidity('Please enter a valid number')" />
                    <label for="" class="label">Pages</label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" class="checkbox-inpt" />Have you read
                    this book?
                </div>

                <input type="submit" class="submitBtn" value="Sign up" />
            </form>
        </div>
        <div class="display-books"></div>
        <footer class="footer">Copyright by Zuhayr Amin</footer>
    </body>
</html>
